<html>
<head>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Cloud 57 BPMN Viewer</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div id="title"><span class="mdl-layout-title">Cloud57 BPMN Viewer</span></div>
        <div class="mdl-layout-spacer"></div>
        <div id="modelname">
          <span id="docinfo" class="mdl-layout-title"></span>
        </div>
        <div class="mdl-layout-spacer"></div>
        <div id="actions">
          <button id="bt_save_svg" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="exportSVG()">
            <i class="material-icons">cloud_download</i>
          </button>
          <div class="mdl-tooltip" for="bt_save_svg">Download diagramm as SVG</div>
            
          <button id="bt_fit_to_viewport" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="viewer.get('canvas').zoom('fit-viewport', 'auto')">
            <i class="material-icons">zoom_out_map</i>
          </button>
          <div class="mdl-tooltip" for="bt_fit_to_viewport">Fit to page</div>

          <button id="bt_zoom_in" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="viewer.get('zoomScroll').stepZoom(1)">
            <i class="material-icons">zoom_in</i>
          </button>
          <div class="mdl-tooltip" for="bt_zoom_in">Zoom in</div>

          <button id="bt_zoom_out" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="viewer.get('zoomScroll').stepZoom(-1)">
            <i class="material-icons">zoom_out</i>
          </button>
          <div class="mdl-tooltip" for="bt_zoom_out">Zoom out</div>
        </div>
        <div class="mdl-layout-spacer"></div>
        <div id="userprofile">
          <img id="userimage" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"></img>
          
        </div>
      </div>
    </header>
    <main class="mdl-layout__content"><div id="viewer"></div></main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
      <ul class="mdl-mini-footer__link-list">
        <li><a href="https://www.cloud57.de" class="footer-nav">Powered by Cloud 57</a></li>
      </ul>
      </div>
      <div class="mdl-mini-footer__right-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a href="impressum.html" class="footer-nav">Impressum | Datenschutz</a></li>
          </ul>
          </div>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
